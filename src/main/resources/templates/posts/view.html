<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head">
</head>

<body>

<!-- nav menu -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu">
</nav>

<!-- container -->
<div class="container">
    <form action="" th:action="@{/api/posts/save}" th:object="${post}" method="post">
        <div class="form-group">
            <label th:for="*{member}">AUTHOR</label>
            <input type="text" class="form-control" th:field="*{member}">
        </div>
        <div class="form-group">
            <label th:for="*{title}">TITLE</label>
            <input type="text" class="form-control" th:field="*{title}" placeholder="insert title">
        </div>
        <div class="form-group">
            <label th:for="*{content}">CONTENT</label>
            <textarea class="form-control" th:field="*{content}"  rows="3" placeholder="insert content"></textarea>
        </div>

        <div class="text-right">
            <button type="submit" class="btn btn-primary" th:href="@{/posts/save}">SAVE</button>
            <a type="button" class="btn btn-primary" th:href="@{/posts/list}">CANCEL</a>
        </div>
    </form>


</div>

<!-- footer -->
<div class="footer" th:replace="fragments/common :: footer"></div>

</body>
</html>
