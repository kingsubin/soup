<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- head -->
<head th:replace="fragments/common :: head">
</head>

<body>

<!-- nav menu -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu">
</nav>

    <form action="#" th:action="@{/members/join}" th:object="${memberJoinRequestDto}" method="post">

        <div class="form-group">
            <label th:for="*{email}">EMAIL</label>
            <input type="text" class="form-control" th:field="*{email}" placeholder="insert password">
        </div>
        <div class="form-group">
            <label th:for="*{password}">PASSWORD</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="insert password">
        </div>
        <div class="form-group">
            <label th:for="*{name}">NAME</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="insert name">
        </div>

        <div class="text-right">
            <button type="submit" class="btn btn-primary" th:href="@{/members/join}">JOIN</button>
            <a type="button" class="btn btn-primary" th:href="@{/}">CANCEL</a>
        </div>

    </form>

<!-- footer -->
<div class="footer" th:replace="fragments/common :: footer"></div>
</body>

</html>
