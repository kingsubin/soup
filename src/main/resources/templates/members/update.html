<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- head -->
<head th:replace="fragments/common :: head">
</head>

<body>

<!-- nav menu -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu">
</nav>

    <form action="#" th:action="@{/members/myinfo/update}" th:object="${memberUpdateRequestDto}" method="post">
<!--        <input type="hidden" name="_method" value="put"/>-->

        <div class="form-group">
            <label>EMAIL</label>
            <input type="text" class="form-control" th:value="${memberResponseDto.email}" readonly="readonly">
        </div>
        <div class="form-group">
            <label th:for="*{name}">NAME</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="update name">
        </div>
        <div class="form-group">
            <label th:for="*{password}">PASSWORD</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="update password">
        </div>

        <div class="text-right">
            <button type="submit" class="btn btn-primary" th:href="@{'/members/myinfo/update/' + ${memberResponseDto.id}}">UPDATE</button>
            <a type="button" class="btn btn-primary" th:href="@{'/members/myinfo/' + ${memberResponseDto.id}}">CANCEL</a>
        </div>

    </form>

<!-- footer -->
<div class="footer" th:replace="fragments/common :: footer"></div>
</body>

</html>
